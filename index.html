<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <article class="card-wrapper">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 760px)" />
          <img src="./images/image-product-mobile.jpg" alt="Gabrielle Chanel perfume bottle laying on green leave" />
        </picture>
        <section class="primary-text">
          <div class="primary-text-wrapper">
            <header class="primary-header">
              <p class="product-category | fs-12 ls-5">PERFUME</p>
              <h1 class="ff-accent fs-32 fw-bold clr-blk lh-32">Gabrielle Essence Eau De Parfum</h1>
            </header>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-container">
              <p class="current-price | ff-accent fs-32 fw-bold lh-32 clr-grn-500"><span class="sr-only">Current price:</span>$149.99</p>
              <p class="original-price | fs-13 lh-23"><span class="sr-only">Original price:</span><s>$169.99</s></p>
            </div>
            <button class="btn" type="button" aria-label="Add Gabrielle Essence to cart">
              <img src="./images/icon-cart.svg" alt="" />
              Add to Cart
            </button>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
